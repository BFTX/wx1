<script>
$(function(){
	/**
	 * radio只需要相同的name,即可实现单选
	 */
	 
	/**
	 * 实现多个checkbox 只选中一个 
	 */
	var form=$('form');
	form.on('click','[name^="chkbox"]',function(){
		var other_prop=form.find('[name^="chkbox"]').not($(this)).prop('checked');
		if((other_prop?other_prop:false) && $(this).prop('checked')){
			form.find('[name^="chkbox"]').not($(this)).prop('checked',false);
		}
	})
	
})

</script>
